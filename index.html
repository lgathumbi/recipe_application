<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Recipe App</title> 
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="./styles.css">>
    </head>
    <body>
        <div class="container">
            <h1 class="headName">Bite Food</h1>
            <form action="" class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input type="text" id="inputName" class="form-control" placeholder="Search for meal...." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button">Search</button>
                  </div>
            </form>
            <div id="msg">
                <h3>The food you placed an order on  isn't available. Please order something else if you want....</h3>
            </div>
            <div id="details">
            </div>
            <div id="items">
            </div>
            <div id="reviewSection">
                <h4>Reviews</h4>
                <div id="reviews"></div>
            
                <h5>Submit a Review</h5>
                <form id="reviewForm">
                    <label for="rating">Rating:</label>
                    <select id="rating" required>
                        <option value="">Select...</option>
                        <option value="1">1 </option>
                        <option value="2">2 </option>
                        <option value="3">3 </option>
                        <option value="4">4 </option>
                        <option value="5">5 </option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" required></textarea>
                    <br>
                    <button type="submit">Submit Review</button>
                </form>
            </div>            
        </div>
    </body>
    <script src="./app.js"></script>
</html>
